version: 1
send_anonymous_usage_stats: true
project_id: "tap-octopus"
default_environment: test
environments:
- name: test
plugins:
  extractors:
  - name: tap-octopus
    namespace: tap_octopus
    pip_url: -e .
    capabilities:
    - state
    - catalog
    - discover
    - about
    - stream-maps
    settings:
    - name: granularity
      kind: string
    - name: api_key 
      kind: string 
      sensitive: true
    - name: password 
      kind: string
      sensitive: true
    - name: base_url 
      kind: string
    - name: start_date 
      kind: date_iso8601 
    - name: electric_endpoint 
      kind: string  
      sensitive: true 
    - name: gas_endpoint 
      kind: string 
      sensitive: true

  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
