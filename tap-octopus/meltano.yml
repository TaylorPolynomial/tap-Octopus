version: 1
send_anonymous_usage_stats: true
project_id: "tap-octopus"
default_environment: test
environments:
- name: test
plugins:
  extractors:
  - name: tap-octopus
    namespace: tap_octopus
    pip_url: -e .
    capabilities:
    - state
    - catalog
    - discover
    - about
    - stream-maps
    config:
      start_date: '2024-07-01'
      granularity: day
      api_key: ${API_KEY}
      password: ${PASSWORD}
      base_url: https://api.octopus.energy/v1/
  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
